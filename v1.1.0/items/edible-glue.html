    <h1>Edible Glue</h1>
    <p>Cost: <span id="cost"></span></p>
    <a href="https://the-bruno-store.github.io/v1.1.0/cart.html">Check Out</a>
    <script>
      var params = new URLSearchParams(location.search)
      var a = document.querySelectorAll("a")[2]
      var cost = document.getElementById("cost")
      if (params.get("size") == "1") {
        cost.innerHTML = "$0.50"
        a.href = "https://the-bruno-store.github.io/v1.1.0/cart.html?cart=edible-glue-small"
      } else if (params.get("size") == "2") {
        cost.innerHTML = "$3.75"
        a.href = "https://the-bruno-store.github.io/v1.1.0/cart.html?cart=edible-glue-medium"
      } else if (params.get("size") == "3") {
        cost.innerHTML = "$7.50"
        a.href = "https://the-bruno-store.github.io/v1.1.0/cart.html?cart=edible-glue-large"
      } else {
        cost.innerHTML = "There was an error getting the data, so you should panic."
      }
    </script>
