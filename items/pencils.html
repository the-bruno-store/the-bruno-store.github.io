<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pencils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://the-bruno-store.github.io/favicon.ico" rel="icon" type="image/x-icon">
  </head>
  <body>
    <audio controls loop>
      <source src="https://the-bruno-store.github.io/The%20Bruno%20Store.wav">
      <source src="https://the-bruno-store.github.io/The%20Bruno%20Store.aiff">
      The Song cannot be played.
    </audio>
    <h1>Pencils</h1>
    <p>Cost: <span id="cost"></span></p>
    <a>Check Out</a>
    <script>
      var params = new URLSearchParams(location.search)
      var a = document.querySelector("a")
      var cost = document.getElementById("cost")
      if (params.get("pack") == "1") {
        cost.innerHTML = "$1"
        a.href = "https://brunozhon.github.io/bruno-store/cart.html?cart=pencil-1-pack"
      } else if (params.get("pack") == "5") {
        cost.innerHTML = "$5"
        a.href = "https://brunozhon.github.io/bruno-store/cart.html?cart=pencil-5-pack"
      } else if (params.get("pack") == "10") {
        cost.innerHTML = "$10"
        a.href = "https://brunozhon.github.io/bruno-store/cart.html?cart=pencil-10-pack"
      } else if (params.get("pack") == "25") {
        cost.innerHTML = "$20"
        a.href = "https://brunozhon.github.io/bruno-store/cart.html?cart=pencil-25-pack"
      } else if (params.get("pack") == "100") {
        cost.innerHTML = "$80"
        a.href = "https://brunozhon.github.io/bruno-store/cart.html?cart=pencil-100-pack"
      } else {
        cost.innerHTML = "There was an error getting the data, so you should panic."
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
