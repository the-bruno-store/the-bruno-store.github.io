        a.href = "https://the-bruno-store.github.io/cart.html?cart=pencil-25-pack"
      } else if (params.get("pack") == "100") {
        cost.innerHTML = "$80"
        a.href = "https://the-bruno-store.github.io/cart.html?cart=pencil-100-pack"
      } else {
        cost.innerHTML = "There was an error getting the data, so you should panic."
      }
